<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="function.js"></script>
    <title>Rezerwacje boisk</title>
  </head>

  <body>
    <div id="app-bar">
      <a>Rezerwacje boiska </a>
      <a href="mainscreen.html">Strona glowna</a>
      <a href="about.html">O projekcie</a>
      <a href="login.html">Logowanie </a>
      <a href="register.html">Rejestracja </a>
    </div>
    <div id="reset-section">
      <p>Resetowanie hasła</p>
      <form name="user-login">
        <div>
          <input type="email" id="user_email" placeholder="Email" />
        </div>
        <div>
          <input
            type="submit"
            id="login"
            value="RESETUJ HASŁO"
            onclick="return resetPassword_Function(document.getElementById('user_email').value)"
          />
        </div>
      </form>
      <div>
        <button type="button" onclick="location.href='login.html'">
          PRZEJDŹ DO LOGOWANIA
        </button>
      </div>
      <div>
        <button type="button" onclick="location.href='register.html'">
          PRZEJDŹ DO REJESTRACJI
        </button>
      </div>
    </div>
  </body>
</html>
