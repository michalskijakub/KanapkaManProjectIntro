<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="function.js"></script>
    <title>Rezerwacje boisk</title>
  </head>

  <body>
    <div id="app-bar">
      <a>Rezerwacje boiska </a>
      <a href="mainscreen.html">Strona glowna</a>
      <a href="about.html">O projekcie</a>
      <a href="login.html">Logowanie </a>
      <a href="register.html">Rejestracja </a>
    </div>
    <div id="login-section">
      <p>Logowanie</p>
      <form name="user-login">
        <div>
          <input type="email" id="user_email" placeholder="Email" />
        </div>
        <div>
          <input type="password" id="user_password" placeholder="Hasło" />
        </div>
        <div>
          <input
            type="submit"
            id="login"
            value="ZALOGUJ SIĘ"
            onclick="return loginFunction(document.getElementById('user_email').value, document.getElementById('user_password').value)"
          />
        </div>
      </form>
      <div>
        <button type="button" onclick="location.href='dashboard.html'">
          LOGOWANIE PRZEZ GOOGLE
        </button>
      </div>
      <div>
        <button type="button" onclick="location.href='password_reset.html'">
          ZAPOMNIAŁEM HASŁA
        </button>
      </div>
      <div>
        <button type="button" onclick="location.href='register.html'">
          NIE MAM KONTA - ZAREJESTRUJ SIĘ
        </button>
      </div>
    </div>
  </body>
</html>
